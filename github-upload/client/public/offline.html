<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaAI University - Нет соединения</title>
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0A0E17;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      border-radius: 12px;
      background-color: rgba(110, 58, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    h1 {
      color: #6E3AFF;
    }
    p {
      margin: 20px 0;
      line-height: 1.6;
    }
    button {
      background-color: #6E3AFF;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #5B30CC;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NovaAI University</h1>
    <p>К сожалению, нет соединения с интернетом. Пожалуйста, проверьте подключение и повторите попытку.</p>
    <button onclick="window.location.reload()">Обновить страницу</button>
  </div>
</body>
</html>
