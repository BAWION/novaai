<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaAI University - Нет подключения</title>
  <link rel="icon" type="image/png" href="/icons/icon-192x192.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-space-900: #0e101c;
      --color-space-800: #171b2e;
      --color-primary: #6E3AFF;
      --color-primary-dark: #5826DD;
      --color-secondary: #2EBAE1;
      --color-white: #FFFFFF;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--color-space-900);
      color: var(--color-white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-image: radial-gradient(circle at 50% 50%, rgba(110, 58, 255, 0.15) 0%, rgba(15, 17, 30, 0) 70%);
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, var(--color-primary), var(--color-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    
    p {
      margin-bottom: 2rem;
      opacity: 0.7;
      line-height: 1.5;
    }
    
    .card {
      background-color: rgba(23, 27, 46, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      border: 1px solid rgba(110, 58, 255, 0.3);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    
    .button {
      display: inline-block;
      background-image: linear-gradient(to right, var(--color-primary), var(--color-secondary));
      color: white;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(110, 58, 255, 0.4);
    }
    
    .icon {
      display: block;
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      border-radius: 1rem;
      padding: 1rem;
      background: rgba(110, 58, 255, 0.1);
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .pulse {
      animation: pulse 2s infinite ease-in-out;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">NovaAI University</div>
    
    <div class="card">
      <svg class="icon pulse" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" stroke="url(#gradient)" />
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#6E3AFF" />
            <stop offset="100%" stop-color="#2EBAE1" />
          </linearGradient>
        </defs>
      </svg>
      
      <h1>Отсутствует подключение к интернету</h1>
      <p>
        Не удалось загрузить запрошенную страницу из-за отсутствия подключения к интернету. Проверьте ваше соединение и попробуйте снова.
      </p>
      
      <p>
        Если вы уже кэшировали уроки, вы можете получить к ним доступ через раздел «Мои курсы».
      </p>
      
      <a href="/" class="button">Попробовать снова</a>
    </div>
  </div>
</body>
</html>
