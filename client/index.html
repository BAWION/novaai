<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>NovaAI University</title>
    <meta name="description" content="AI-образовательная платформа с адаптивным обучением и персонализированными курсами">
    <meta name="theme-color" content="#6E3AFF">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="full-screen" content="yes">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      html {
        overscroll-behavior-y: none;
        height: 100vh;
        height: -webkit-fill-available;
      }
      body {
        min-height: 100vh;
        min-height: -webkit-fill-available;
        min-height: fill-available;
        overscroll-behavior-y: none;
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #root {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
    </style>
  </head>
  <body class="font-inter text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    <script>
      // Предотвращение появления адресной строки на мобильных устройствах при свайпах
      document.addEventListener('touchstart', function(e) {
        // Проверяем если пользователь свайпает вниз в верхней части экрана
        if (e.touches[0].clientY < 50 && window.scrollY <= 0) {
          e.preventDefault();
        }
      }, { passive: false });
      
      // Функция для скрытия адресной строки после загрузки
      function hideAddressBar() {
        if (document.readyState === 'complete') {
          // Небольшая задержка перед попыткой прокрутки
          setTimeout(function() {
            // Для iOS
            window.scrollTo(0, 1);
            // Для Android
            if (navigator.userAgent.match(/Android/i)) {
              document.documentElement.style.height = 'calc(100% + 1px)';
              setTimeout(function() {
                document.documentElement.style.height = '100%';
              }, 500);
            }
          }, 100);
        }
      }
      
      // Вызываем функцию при загрузке и ориентации экрана
      window.addEventListener('load', hideAddressBar);
      window.addEventListener('orientationchange', hideAddressBar);
      document.addEventListener('readystatechange', hideAddressBar);
    </script>
  </body>
</html>
