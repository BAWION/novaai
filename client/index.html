<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>NovaAI University</title>
    <meta name="description" content="AI-образовательная платформа с адаптивным обучением и персонализированными курсами">
    <meta name="theme-color" content="#6E3AFF">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="full-screen" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-title" content="NovaAI">
    <meta name="application-name" content="NovaAI University">
    <meta name="msapplication-TileColor" content="#6E3AFF">
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      html {
        overscroll-behavior-y: none;
        height: 100vh;
        height: -webkit-fill-available;
      }
      body {
        min-height: 100vh;
        min-height: -webkit-fill-available;
        min-height: stretch;
        overscroll-behavior-y: none;
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      #root {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
    </style>
  </head>
  <body class="font-inter text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    <script>
      // Предотвращение появления адресной строки на мобильных устройствах при свайпах
      document.addEventListener('touchstart', function(e) {
        // Проверяем если пользователь свайпает вниз в верхней части экрана
        if (e.touches[0].clientY < 50 && window.scrollY <= 0) {
          e.preventDefault();
        }
      }, { passive: false });
      
      // Функция для скрытия адресной строки после загрузки
      function hideAddressBar() {
        if (document.readyState === 'complete') {
          // Проверяем, запущено ли приложение как PWA
          const isPWA = window.matchMedia('(display-mode: standalone)').matches || 
                        window.matchMedia('(display-mode: fullscreen)').matches || 
                        window.navigator.standalone || 
                        window.location.search.includes('pwa=true');
          
          // Для iOS PWA не нужно скрывать адресную строку
          if ((/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) && isPWA) {
            return;
          }
          
          // Небольшая задержка перед попыткой прокрутки
          setTimeout(function() {
            // Для iOS
            window.scrollTo(0, 1);
            
            // Для Android
            if (navigator.userAgent.match(/Android/i)) {
              document.documentElement.style.height = 'calc(100% + 1px)';
              setTimeout(function() {
                document.documentElement.style.height = '100%';
                window.scrollTo(0, 1);
              }, 500);
              
              // Попытка принудительного полноэкранного режима для Android Chrome
              if (document.documentElement.requestFullscreen && !isPWA) {
                document.documentElement.requestFullscreen().catch(err => {
                  console.log('Fullscreen API not available or not allowed');
                });
              }
            }
            
            // Дополнительная обработка для Safari
            if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
              document.body.style.height = window.innerHeight + 'px';
              setTimeout(function() {
                window.scrollTo(0, 1);
                // Повторяем попытку несколько раз
                setTimeout(() => window.scrollTo(0, 1), 300);
                setTimeout(() => window.scrollTo(0, 1), 500);
                setTimeout(() => window.scrollTo(0, 1), 1000);
              }, 500);
            }
          }, 100);
        }
      }
      
      // Вызываем функцию при загрузке и ориентации экрана
      window.addEventListener('load', hideAddressBar);
      window.addEventListener('orientationchange', hideAddressBar);
      document.addEventListener('readystatechange', hideAddressBar);
    </script>
  </body>
</html>
