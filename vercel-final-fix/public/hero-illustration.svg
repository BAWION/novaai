<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7839ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4cc9f0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#7839ee;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7839ee;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7839ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4cc9f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background glow -->
  <circle cx="400" cy="300" r="250" fill="url(#grad2)" />
  
  <!-- Brain network visualization -->
  <g fill="none" stroke="url(#grad3)" stroke-width="2">
    <!-- Network nodes -->
    <circle cx="300" cy="200" r="15" fill="#1e1e3a" stroke-width="3" />
    <circle cx="400" cy="250" r="18" fill="#1e1e3a" stroke-width="3" />
    <circle cx="500" cy="200" r="15" fill="#1e1e3a" stroke-width="3" />
    <circle cx="250" cy="300" r="12" fill="#1e1e3a" stroke-width="3" />
    <circle cx="350" cy="350" r="14" fill="#1e1e3a" stroke-width="3" />
    <circle cx="450" cy="350" r="14" fill="#1e1e3a" stroke-width="3" />
    <circle cx="550" cy="300" r="12" fill="#1e1e3a" stroke-width="3" />
    <circle cx="300" cy="400" r="15" fill="#1e1e3a" stroke-width="3" />
    <circle cx="500" cy="400" r="15" fill="#1e1e3a" stroke-width="3" />
    <circle cx="400" cy="450" r="18" fill="#1e1e3a" stroke-width="3" />
    
    <!-- Connection lines -->
    <line x1="300" y1="200" x2="400" y2="250" />
    <line x1="400" y1="250" x2="500" y2="200" />
    <line x1="250" y1="300" x2="300" y2="200" />
    <line x1="250" y1="300" x2="350" y2="350" />
    <line x1="350" y1="350" x2="400" y2="250" />
    <line x1="400" y1="250" x2="450" y2="350" />
    <line x1="450" y1="350" x2="550" y2="300" />
    <line x1="550" y1="300" x2="500" y2="200" />
    <line x1="300" y1="400" x2="350" y2="350" />
    <line x1="450" y1="350" x2="500" y2="400" />
    <line x1="300" y1="400" x2="400" y2="450" />
    <line x1="500" y1="400" x2="400" y2="450" />
    <line x1="250" y1="300" x2="300" y2="400" />
    <line x1="550" y1="300" x2="500" y2="400" />
  </g>
  
  <!-- Animated data flow -->
  <g>
    <circle cx="300" cy="200" r="4" fill="#4cc9f0">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="250" r="4" fill="#4cc9f0">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="0.3s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="200" r="4" fill="#4cc9f0">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="0.6s" repeatCount="indefinite" />
    </circle>
    <circle cx="450" cy="350" r="4" fill="#7839ee">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="0.9s" repeatCount="indefinite" />
    </circle>
    <circle cx="350" cy="350" r="4" fill="#7839ee">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1.2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- AI Related elements -->
  <g fill-opacity="0.8">
    <!-- Code block -->
    <rect x="220" y="150" width="100" height="60" rx="10" fill="#1e1e3a" stroke="url(#grad1)" stroke-width="2" />
    <text x="230" y="170" font-family="monospace" font-size="8" fill="#ffffff">def train_model():</text>
    <text x="230" y="185" font-family="monospace" font-size="8" fill="#ffffff">  model = AI.Model()</text>
    <text x="230" y="200" font-family="monospace" font-size="8" fill="#ffffff">  return model</text>
    
    <!-- Data visualization -->
    <rect x="480" y="150" width="100" height="60" rx="10" fill="#1e1e3a" stroke="url(#grad1)" stroke-width="2" />
    <polyline points="490,190 505,170 520,185 535,160 550,180 565,165" stroke="#4cc9f0" stroke-width="2" fill="none" />
    <polyline points="490,180 505,190 520,175 535,195 550,170 565,185" stroke="#7839ee" stroke-width="2" fill="none" />
    
    <!-- UI Window -->
    <rect x="220" y="390" width="100" height="70" rx="10" fill="#1e1e3a" stroke="url(#grad1)" stroke-width="2" />
    <rect x="230" y="400" width="80" height="10" rx="2" fill="#4cc9f0" fill-opacity="0.5" />
    <rect x="230" y="415" width="40" height="10" rx="2" fill="#7839ee" fill-opacity="0.5" />
    <rect x="230" y="430" width="60" height="10" rx="2" fill="#4cc9f0" fill-opacity="0.5" />
    <rect x="230" y="445" width="30" height="10" rx="2" fill="#7839ee" fill-opacity="0.5" />
    
    <!-- Certificate -->
    <rect x="480" y="390" width="100" height="70" rx="10" fill="#1e1e3a" stroke="url(#grad1)" stroke-width="2" />
    <circle cx="520" cy="415" r="15" fill="none" stroke="#7839ee" stroke-width="2" />
    <path d="M510,440 h20 m-20,-5 h20" stroke="#4cc9f0" stroke-width="1" />
    <path d="M510,450 h20 m-20,-5 h20" stroke="#4cc9f0" stroke-width="1" />
  </g>
  
  <!-- Central educational concept -->
  <circle cx="400" cy="300" r="40" fill="#1e1e3a" stroke="url(#grad3)" stroke-width="4" />
  <text x="400" y="305" font-family="Arial" font-size="24" fill="url(#grad3)" text-anchor="middle">AI</text>
  
  <!-- Orbiting tech keywords -->
  <g font-family="Arial" font-size="14" fill="#ffffff">
    <text x="280" y="240" text-anchor="middle">Python</text>
    <text x="520" y="240" text-anchor="middle">TensorFlow</text>
    <text x="280" y="360" text-anchor="middle">Data Science</text>
    <text x="520" y="360" text-anchor="middle">Deep Learning</text>
    <text x="400" y="180" text-anchor="middle">Machine Learning</text>
    <text x="400" y="420" text-anchor="middle">Computer Vision</text>
  </g>
</svg>
