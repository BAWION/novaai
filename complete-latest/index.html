    <script type="module" crossorigin src="/assets/index-ChRyQbe6.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CjBIAhSX.css">
    <style>
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #0A0E17;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(110, 58, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #6E3AFF;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        margin-top: 20px;
        color: white;
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        font-weight: 500;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="font-inter text-white min-h-screen">
    <div id="root">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Загрузка NovaAI University...</div>
      </div>
    </div>
    <!-- Инициализация Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('ServiceWorker registered successfully');
            }).catch(function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
      
      window.addEventListener('load', function() {
        const loadingContainer = document.querySelector('.loading-container');
        if (loadingContainer) {
          setTimeout(() => {
            loadingContainer.style.opacity = '0';
            loadingContainer.style.transition = 'opacity 0.3s ease';
            setTimeout(() => {
              loadingContainer.style.display = 'none';
            }, 300);
          }, 500);
        }
      });
    </script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
